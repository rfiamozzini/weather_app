<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="search-form row" id="search-form">
        <div class="col col-8">
          <input
            class="form-control"
            type="text"
            placeholder="Enter city"
            id="search-city-input"
          />
        </div>
        <div class="col col-2">
          <input type="submit" value="Search" class="btn btn-primary" />
        </div>
        <div class="col col-2">
          <button type="button" id="current-button" class="btn btn-secondary">
            Current
          </button>
        </div>
      </form>
      <br />

      <div class="main-info row">
        <div class="col main-info-container">
          <h1 class="city-name">Amsterdam</h1>
          <ul class="city-info">
            <li id="current-date"></li>
            <li id="current-time"></li>
            <li>Humidity: 0mm</li>
            <li>Wind: 17km/h</li>
            <li>Sunrise: 06:36</li>
            <li>Sunset: 20:50</li>
          </ul>
        </div>

        <div class="col main-icon-container">
          <i class="fa-solid fa-sun main-icon"></i>
          <div class="main-icon-info">Mostly Sunny</div>
        </div>

        <div class="col main-temperature-container">
          <div class="main-temperature" id="temperature">19°</div>

          <div class="feels-like-max-min">
            <div>Feels like <span id="feels-like">23</span>°</div>
            <div>H:24°| L13°</div>
          </div>

          <div class="temperature-switcher-container">
            <div class="temperature-switcher">
              <button class="temperature-switcher-button" id="celsius-link">
                C°
              </button>
              <span>|</span>
              <button class="temperature-switcher-button" id="fahrenheit-link">
                F°
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="next-days">
        <div class="row">
          <div class="col days-week-container">
            <div class="days-week">Thursday</div>
            <div class="days-week-icon">
              <i class="fa-solid fa-cloud-bolt"></i>
            </div>
            <div class="days-week-temperature">H:22° L16°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Friday</div>
            <div class="days-week-icon">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="days-week-temperature">H:24° L13°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Saturday</div>
            <div class="days-week-icon"><i class="fa-solid fa-cloud"></i></div>
            <div class="days-week-temperature">H:20° L10°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Sunday</div>
            <div class="days-week-icon"><i class="fa-solid fa-sun"></i></div>
            <div class="days-week-temperature">H:24° L13°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Monday</div>
            <div class="days-week-icon">
              <i class="fa-solid fa-wind"></i>
            </div>
            <div class="days-week-temperature">H:19° L13°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/5b656ccc4a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
