<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="text-center">
      <button type="button" class="btn btn-light" id="changeBackgroundButton">
        Change Theme
      </button>
    </div>

    <div class="container">
      <form class="search-form row" id="search-form">
        <div class="col col-8">
          <input
            class="form-control"
            type="text"
            placeholder="Enter city"
            id="search-city-input"
          />
        </div>
        <div class="col col-2">
          <input type="submit" value="Search" class="btn btn-primary" />
        </div>
        <div class="col col-2">
          <button type="button" id="current-button" class="btn btn-secondary">
            Current
          </button>
        </div>
      </form>
      <br />

      <div class="main-info row">
        <div class="col main-info-container">
          <h1 class="city-name">Amsterdam</h1>
          <ul class="city-info">
            <li id="current-date"></li>
            <li id="current-time"></li>
            <li id="humidity">Humidity: 0%</li>
            <li id="wind-speed">Wind: 17km/h</li>
          </ul>
        </div>

        <div class="col main-icon-container">
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Clear"
            id="icon"
          />
          <div class="main-icon-info" id="description">Mostly Sunny</div>
        </div>

        <div class="col main-temperature-container">
          <div class="main-temperature" id="temperature">19°</div>

          <div class="feels-like-max-min">
            <div>Feels like <span id="feels-like">23</span>°</div>
            <spam
              >H:<spam id="max-temp">24</spam>°| L<spam id="min-temp">13</spam
              >°</spam
            >
          </div>

          <div class="temperature-switcher-container">
            <div class="temperature-switcher">
              <button class="temperature-switcher-button" id="celsius-link">
                C°
              </button>
              <span>|</span>
              <button class="temperature-switcher-button" id="fahrenheit-link">
                F°
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="next-days" id="forecast"></div>
    </div>
    <small class="footer"
      ><a href="https://github.com/rfiamozzini/weather_app.git" target="_blank"
        >Open-source code</a
      >, by Rebeca Fiamozzini for
      <a href="https://www.shecodes.io/" target="_blank">She Codes</a>.</small
    >
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/5b656ccc4a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
